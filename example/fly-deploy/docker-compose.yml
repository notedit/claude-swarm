version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  orchestrator:
    build:
      context: ../..
      dockerfile: example/fly-deploy/Dockerfile.orchestrator
    ports:
      - "8080:8080"
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379
      PORT: "8080"

volumes:
  redis-data:
